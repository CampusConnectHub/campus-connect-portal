<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
<header class="navbar">
    <h1>CampusConnectHub</h1>
    <nav>
        <a href="ViewNotifications.html">Notifications</a>
        <a href="../shared/login.html">Logout</a>
    </nav>
</header>

<main>
    <h2>Welcome, Zaheer</h2>
    <section class="stats">
        <div>📅 Attendance: <strong>82%</strong></div>
        <div>📄 Projects Submitted: <strong>5</strong></div>
        <div>⏳ Pending Assignments: <strong>3</strong></div>
    </section>

    <section class="card-grid">
        <a href="ViewAssignments.html" class="card">📄 View Assignments</a>
        <a href="ViewAttendance.html" class="card">📅 Attendance Summary</a>
        <a href="SubmitProject.html" class="card">🛠️ Submit Project</a>
        <a href="ViewNotifications.html" class="card">📢 Announcements</a>
        <a href="MentorSuggestions.html" class="card">🧠 Mentor’s Suggestion</a>
    </section>

    <section class="banner">
        <img src="../assets/default-banner.png" id="userBanner" alt="Dashboard Banner" />
        <input type="file" onchange="updateBanner(this)" />
    </section>
</main>

<script>
    function updateBanner(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('userBanner').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
</script>
</body>
</html>
<link rel="stylesheet" href="../css/global.css" />
<link rel="stylesheet" href="../css/dashboard.css" />
